<div class="row-fluid">

    <legend>Rated</legend>
    <br/>

    <div class="row-fluid">
        <div class="span4">
            <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                <p><img id="picture" width="180" src="<%= picture === null ? 'img/rate.png' : 'pics/' + picture %>"/></p>
            </div>
        </div>
        <div class="span4">
            <div class="control-group">
                <label for="name" class="control-label">Name: <%= name %></label>
            </div>
            <div class="control-group">
                <label for="country" class="control-label">Country: <%= country %></label>
            </div>
            <div class="control-group">
                <label for="year" class="control-label">Date: <%= date %></label>
            </div>
            <div class="control-group">
                <label for="description" class="control-label">Notes: <%= description%></label>
            </div>
            <input type="range" value="1" step="0.25" id="backing">
            <div class="rateit" data-rateit-backingfld="#backing" data-rateit-resetable="false"  data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="6">
            </div>
        </div>
    </div>
</div>
